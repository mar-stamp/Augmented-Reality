<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>


    <a-entity id="cameraRig">
      <a-entity id="head" camera wasd-controls look-controls cursor="rayOrigin: mouse" position="0 1.6 0"></a-entity>
    </a-entity>

    <!--N Tower model-->
      <a-assets>
             <a-asset-item id="ntower" src="assets/scene.gltf"></a-asset-item>
      </a-assets>

            <a-entity id="ntower_model" position="0 0 -180" class="click"
                      scale="5 5 5"
                      gltf-model="#NTower"
		                  animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"
                      gps-entity-place="latitude: 37.551170; longitude: 126.988228;" information>
            </a-entity>

    <!--N Tower Text-->
      <a-text id="text_info" class="clickable" text="value: The 236-meter-tall N Seoul Tower,
                                                            is a communication and observation tower located on Namsan Mountain in central Seoul, South Korea."
                                                            
           position="0 0 -90"
           color= "#F4D35E"
           scale="7 7 7"
           visible="false">
      </a-text>



    <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 37.551170;; simulateLongitude: 126.988228; minDistance: 1; maxDistance: 700;">
		</a-camera>
	</a-scene>
</body>
