<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>

    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script>


    <body style="margin : 0px; overflow: hidden;">
        <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >

  <!--DELIVERABLE 1-->


  <a-marker preset="hiro">
            <a-entity id="box" geometry="primitive: box; width: 0.3; depth: 0.3; height: 0.3" position="0 0 0" material="color: #4CC3D9"></a-entity>
            <a-cylinder id="cylinder" geometry="primitive: cylinder; radius: 0.2; height:0.6" position="0.3 0.3 0.3" material="color: #FFC65D"></a-cylinder>
            <a-sphere id="sphere" geometry="primitive: sphere; radius: 0.2;" position="-0.3 -0.3 -0.3" material="color: #EF2D5E"></a-sphere>
            <a-entity id="links" position="0 2.25 -15" maxAge = "20"  maxParticleCount = "3000000" particle-system="preset: snow" visible = "false"

            speech-command__start="command: start; type: attribute; attribute: visible; value: true;"
            speech-command__stop="command: stop; type: attribute; attribute: visible; value: false;"> >
            </a-entity>
              <a-entity id="annyang" annyang-speech-recognition></a-entity>
            </a-entity>
  </a-marker>



<!--DELIVERABLE 2-->

<!--My DPSD code-->
<a-marker type="pattern" url="assets/pattern-dpsd19030.patt">
  <a-entity rotation="-90 0 0" position="0 0 0" >
    <a-text value="Marrria Stampoulou" align="center" position="0 -1 0" font="Brush Script MT" color="#ffcc00" side="double"></a-text>
    <a-image src="assets/jkayyy.png" position="0 0 0" width="1" height="1" side="double"></a-image>
  </a-entity>
</a-marker>

<a-marker id="hydrogen" type="pattern" url="assets/pattern-card-H.patt">
      <a-image src="assets/card-H.png" position="0 0 0" rotation="-90 0 0" width="1" height="1"></a-image>
      <a-entity gltf-model="assets/hydrogen.glb" position="0 1 0" scale="0.05 0.05 0.05">
      </a-entity>
</a-marker>

<a-marker id="oxygen" type="pattern" url="assets/pattern-card-O.patt">
      <a-image src="assets/card-O.png" position="0 0 0" rotation="-100 0 0" width="1" height="1"></a-image>
      <a-entity gltf-model="assets/oxygen.glb" position="0 1 0" scale=".09 .09 .09"></a-entity>
</a-marker>








        


    








        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
